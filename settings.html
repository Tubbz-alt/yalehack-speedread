<div slide-down show="showsettings" >
  <div class="backdrop">
    <div class="modal-content" id="difficulty">
      <h3>Choose Your Difficulty</h3>
      <div class="difficulty-group">
        <button class="btn btn-success btn-difficulty" ng-click="start(0)" >It's past my bedtime.</button>
        <button class="btn btn-warning btn-difficulty" ng-click="start(1)" >Let's do this.</button>
        <button class="btn btn-danger btn-difficulty" ng-click="start(2)" >Give me hardcore.</button>
      </div>
      <div class="dropdown" ng-controller="DropdownCtrl">
        <a class="dropdown-toggle glyphicon glyphicon-cog"></a>
        <ul class="dropdown-menu">
          <li>A work in progress...</li>
        </ul>
      </div>
    </div>
  </div>
</div>
