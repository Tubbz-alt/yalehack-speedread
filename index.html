<!DOCTYPE html>
<html lang="en" ng-app="speedreadapp" id="top">
<head>
    <meta charset="utf-8">
    <title>SpeedReading</title>
    <meta name="description" content="Y-Hack Speed Reading App">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/angular-local-storage.js"></script>
    <script src="js/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="about"></div>
  <div class="settings"></div>
  <div class="score">
    <span>Streak: <span class="{{{true: 'red', false: 'green'}[streak() < 0]}}">{{streak()}}</span> <span class="glyphicon glyphicon-flash"></span></span>
    <span>Mode: {{mode()}} <span class="glyphicon glyphicon-flash"></span></span>
    <span>Length: {{length()}} <span class="glyphicon glyphicon-flash"></span></span>
    <span>Time: {{time() / 1000}}s</span>
    <a ng-click="about()">About</a>
  </div>
  <div class="container">
    <div ng-show="showimage" class="display">
      <strong>{{gettext()}}</strong>
    </div>

    <div ng-show="showinput" class="input">
      <form name="answerform" ng-submit="submit(answer)" >
      <input class="{{checkanswer()}} textbox" type="text" name="answer" ng-model="answer" />
      </form>
    </div>
  </div>
</body>
</html>
