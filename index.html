<!DOCTYPE html>
<html lang="en" ng-app="speedreadapp" id="top">
<head>
    <meta charset="utf-8">
    <title>SpeedReading</title>
    <meta name="description" content="Y-Hack Speed Reading App">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <button ng-hide="started" ng-click="start()" class="btn btn-large start">Start!</button>
    
    <div ng-show="showimage" class="display">
      <strong>{{gettext()}}</strong>
    </div>

    <div ng-show="showinput" class="input">
      <form name="answerform" ng-submit="submit(answer)" ><input class="{{checkanswer()}}" type="text" name="answer" ng-model="answer" /></form>
    </div>
  </div>
</body>
