<!DOCTYPE html>
<html lang="en" ng-app="speedreadapp" id="top">
<head>
    <meta charset="utf-8">
    <title>SpeedReader</title>
    <meta name="description" content="Y-Hack Speed Reading App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="favicon.gif" rel="shortcut icon" />

    <link href='//fonts.googleapis.com/css?family=Noto+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/angular-local-storage.js"></script>
    <script src="js/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div ng-show="blanket" class="blanket"></div>
  <div class="about"></div>
  <div class="settings"></div>
  <div class="prompt"></div>
  <div class="score">
    <div ng-cloak class="less" ng-click="togglescore()" slide show="display(scores.simple)">
      <span>Streak: {{streak()}}</span>
      <span class="glyphicon glyphicon-flash"></span>
      <span>Level: {{level()}}</span>
    </div>
    <div ng-cloak class="more" ng-click="togglescore()" slide show="display(scores.more)">
      <span>Length: {{length()}} </span>
      <span class="glyphicon glyphicon-flash"></span>
      <span>Time: {{time()}}ms </span>
    </div>
    <div class="menu">
      <a ng-click="changeview(views.settings)" class="glyphicon glyphicon-cog"></a>
      <a ng-click="changeview(views.about)">About</a>
    </div>
  </div>
  <div class="container">
    <div ng-show="show(views.text)" class="display">
      <strong>{{gettext()}}</strong>
    </div>

    <div ng-show="show(views.input)" class="input">
      <form name="answerform" ng-submit="submit(answer)" >
      <input class="{{checkanswer()}} textbox" type="text" name="answer" ng-model="answer" />
      </form>
    </div>
  </div>
</body>
</html>
