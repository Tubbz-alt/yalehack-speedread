<div class="fade-in">
  <div class="center-modal">
    <div class="modal-content">
      <h3>Are you sure</h3>
        <p>You want to delete all of your data?</p>
        <button class="btn btn-primary btn-reset" ng-click="changeview(views.settings)" >No</button>
        <button class="btn btn-warning btn-reset" ng-click="reset(); changeview(views.settings)" >Yes</button>
      <span class="close" ng-click="changeview(views.none)">&times;</span>
    </div>
  </div>
  <div class="backdrop" ng-click="changeview(views.none)"></div>
</div>
